<!DOCTYPE html>
{% extends 'fibriDB/base.html' %}
{% load static %}
{% block body_block %}

  <h1>Registration!</h1>

  {% if registered %}
  <h2>THANK YOU FOR YOUR REGISRATION</h2>
  {% else %}
  <h2>Please register here</h2>
  <h3>Fill out the form:</h3>
  <form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ user_form.as_p }}
  {{ profile_form.as_p }}
  <input type="submit" name="" value="Submit">
  </form>
  {% endif %}

{% endblock %}
